<!DOCTYPE html>
<html>

<head>
    
    <title>Taxi Maths</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1620361830101142"
     crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="logo">
        <img src = "logo.png">
        </div>

    <div class="container">
        
        <form>
            
            <label for="taxi-fare">Taxi Fare:</label>
            <input type="number" id="taxi-fare" required> <br>

            <label for="money-received">Money Received:</label>
            <input type="number" id="money-received" required> <br>

            <label for="num-passengers">Number of Passengers:</label>
            <input type="number" id="num-passengers" name="num-passengers" required> <br>

            <button type="button" onclick="calculateChange()">Calculate Change</button>
        </form>

        <div class="change" id="change"></div>

        <div class="tips" id="tips"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
